<div class="register-container">
  <div class="register-form">
    <img src="../../../../assets/images/logo-c.png" alt="Logo" class="logo" >
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" formControlName="fullname" placeholder="Enter your full name" required>
        <div *ngIf="registerForm.get('fullname')?.touched && registerForm.get('fullname')?.invalid" class="error">
          <small *ngIf="registerForm.get('fullname')?.errors?.['required']">Full name is required.</small>
        </div>
      </div>

      <!-- ID -->
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" formControlName="dni" placeholder="Enter your ID" required>
        <div *ngIf="registerForm.get('dni')?.touched && registerForm.get('dni')?.invalid" class="error">
          <small *ngIf="registerForm.get('dni')?.errors?.['required']">DNI is required.</small>
          <small *ngIf="registerForm.get('dni')?.errors?.['pattern']">DNI must be exactly 7 digits.</small>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="telephone">Phone</label>
        <input type="text" id="telephone" formControlName="telephone" placeholder="Enter your phone number" required>
        <div *ngIf="registerForm.get('telephone')?.touched && registerForm.get('telephone')?.invalid" class="error">
          <small *ngIf="registerForm.get('telephone')?.errors?.['required']">Phone number is required.</small>
          <small *ngIf="registerForm.get('telephone')?.errors?.['pattern']">Phone number must be exactly 9 digits.</small>
        </div>
      </div>

      <!-- Create Account Button -->
      <button type="submit" class="btn-create-account"><strong>Create Account</strong></button>
    </form>

    <!-- Login Section -->
    <div class="login-section">
      <p>Already have an account? <a href="/login"><strong style="font-weight: 500">Log In</strong></a></p>
    </div>
  </div>
</div>
